# Demo 2: Code Learning Network
# Agents analyze code structure and stream/discuss insights in the chatroom

network:
  name: "CodeLearningNetwork"
  mode: "centralized"
  node_id: "code-learning-network-1"

  # Transport configuration
  transports:
    - type: "http"
      config:
        port: 8700
    - type: "grpc"
      config:
        port: 8600
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000

  manifest_transport: "http"
  recommended_transport: "grpc"

  # Security configuration
  encryption_enabled: false

  # Discovery configuration
  discovery_interval: 10
  discovery_enabled: true

  # Connection management
  max_connections: 10
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180

  # Messaging configuration
  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  # Mod configuration
  mods:
    # Thread messaging for code analysis stream
    - name: "openagents.mods.workspace.messaging"
      enabled: true
      config:
        default_channels:
          - name: "code-insights-stream"
            description: "Live stream of static analysis results and code structure insights"
          - name: "discussion"
            description: "Discussion and Q&A on code logic and architecture"
        max_thread_depth: 5
        thread_collapse_threshold: 10

# Network profile for discovery
network_profile:
  discoverable: true
  name: "Code Learning Network"
  description: "Agents collaborate to analyze codebases using static analysis and LLMs, facilitating interactive learning and exploration."
  tags:
    - "demo"
    - "code-analysis"
    - "learning"
    - "static-analysis"
    - "llm"
  categories:
    - "demo"
    - "development-tools"
  country: "Worldwide"
  required_openagents_version: "0.6.13"
  capacity: 10
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8700

# Global settings
log_level: "INFO"
data_dir: "./data/code-learning-network"

runtime_limit: null
shutdown_timeout: 30
